# -----------------------------
# Server Settings
# -----------------------------
server.port=8083
# Removed conflicting context path to avoid duplication with controller mapping
# server.servlet.context-path=/banking

# -----------------------------
# MongoDB (replaces MySQL/JPA)
# -----------------------------
spring.data.mongodb.host=localhost
spring.data.mongodb.port=27017
spring.data.mongodb.database=bankdb
# If your MongoDB has authentication, uncomment and set below
# spring.data.mongodb.username=yourUser
# spring.data.mongodb.password=yourPassword

# -----------------------------
# Eureka Client Disabled (Temporarily)
# -----------------------------
eureka.client.enabled=false
spring.cloud.discovery.enabled=false

# Keep spring.application.name for logs/metrics if needed
spring.application.name=AppBank

# -----------------------------
# Disable Spring Cloud compatibility check
# -----------------------------
spring.cloud.compatibility-verifier.enabled=false
